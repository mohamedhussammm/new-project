
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="register.css"> -->
    <!-- <script src="register.js"></script> -->
    <title> User Sign Up </title>
   
</head>
<body>
  {%load static%}
<link rel="stylesheet"  href="{% static 'css/signup.css'%}">
<script src="{% static 'js/register.js'%}"> </script>


    <div class="container">
        
        <h1>Sign Up Now</h1>
        <form  method='post' onsubmit='return validateForm()'>
          {%csrf_token%}
       
        <input type="text" id="inputfname" name="firstname" placeholder="Enter your first name" size="15" required>
        
        
        <input type="text"  id="inputlname" name="lastname" placeholder="Enter your last name" size="15"  required>
       
        <input type="text"  id="inputuname" name="username" placeholder="Enter your username" size="15"  required> 

        <input type="tel" id="inputphone" name="phonenumber" placeholder="Enter 11-digit phone number" pattern="[0-9]{11}" required>
       
        
        <input type="email" id="inputmail" placeholder="Enter your email" name="email" required>
       
        
        <input type="password"name="password" id="inputpass" placeholder="Enter your Password"required>
       
        
        <input type="password" name="cpassword" id="inputcpass" placeholder="Confirm your Password"required>
        
       
        <input type="file"  id="national-id" name="nationalid" required> 
       

        <input type="file" id="picture" name="picture"required>

        {% if messages  %}
        {% for message in messages %}
        {{message}}

        {% endfor %}    
        {% endif %}
       
           <b> <button type="submit" >Sign Up </button></b> <br><br>
           <div class="account">
            Already have an account? <a href="{% url 'index' %}">Login</a>
                           </p>
                        </div>
    
        </div>
    </form>
    

</body>

</html>
